<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header_top">
                    <div class="header_container">
                        <p class="header_top_text">Подключайся и играй на наших серверах!</p>
                        <div class="header_top_img">
                            <img src="images/vk.png" alt="vk">
                            <img src="images/fb.png" alt="fb">
                            <img src="images/british_flag.png" alt="british_flag">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="header_bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="header_bottom_container">
                        <img src="images/logo_minecraft.png" alt="logo_minecraft" class="logo1">
                        <div class="fone_numbers">
                            <div class="fone_numbers1">
                                <p class="first_line">Админ:</p><br>
                                <p class="second_line">По донату:</p>
                                <p class="third_line">Скайп:<img src="images/skype.png" alt="skype" class="skype"></p>
                            </div>
                            <div class="fone_numbers2">
                                <p class="four_line"><b>+38(068) 333-22-10</b></p>
                                <p class="five_line"><b>+38(099) 750-50-50</b></p>
                                <p class="six_line"><b>067-33-22-180</b></p>
                                <p class="seven_line"><i><a href="#">minecraft-km7</a></i></p>
                            </div>
                        </div>
                        <div class="server">
                            <p class="choose_server"><a href="#">Выбрать сервер</a></p>
                            <p class="random"><a href="#">Случайный</a></p>
                        </div>
                        <img src="images/logo_name_minecraft.png" alt="logo_name_minecraft" class="logo2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
